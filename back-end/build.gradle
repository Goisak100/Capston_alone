plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// DB (나중에 JPA로 변경)
	implementation 'com.mysql:mysql-connector-j:8.0.33'
	implementation 'org.springframework:spring-jdbc:6.0.9'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.0'

	implementation 'commons-io:commons-io:2.13.0'

	// jwt를 사용하기 위해서는 다음 3가지 종속성을 추가해야 한다.
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	implementation 'org.json:json:20230227'

	implementation 'org.springframework.security:spring-security-crypto:6.0.3'
	implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
}

tasks.named('test') {
	useJUnitPlatform()
}